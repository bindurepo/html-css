<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h2>Application Form</h2>
	<form>
		FirstName:<input type="text" name="firstname"><br>
		LastName:<input type="text" name="Lastname"><br>
		Date of Birth:<input type="date"><br>
		Gender:<input type="radio" name="gender" value="female"> Female
			   <input type="radio" name="gender" value="male"> Male<br>
		Email:<input type="email"><br>
		Education:<select name="Education">
					<option value="PHD">PHD</option>
					<option value="Masters">Masters</option>
					<option value="Bachelors">Bachelors</option>
				</select><br>
		Nationality:<input type="text"><br>
		Telephone:<input type="text"><br>
		Technologies:<input type="checkbox" name="tech1" value="java"> Java
					<input type="checkbox" name="tech2" value="html"> html
					<input type="checkbox" name="tech3" value="CSS"> CSS 
					<input type="checkbox" name="tech4" value="angularjs"> angularjs
					<input type="checkbox" name="tech5" value="reactjs"> reactjs<br>
		<input type="submit" value="Submit">
		<input type="submit" value="reset">		
	</form>
</body>

</html>
